arquillian.extension.persistence.default.transaction.mode=ROLLBACK
arquillian.extension.persistence.default.data.source=DefaultDS

# These are default values
arquillian.extension.persistence.dump.directory=/tmp
arquillian.extension.persistence.dump.data=false
arquillian.extension.persistence.user.transaction.jndi=java:comp/UserTransaction
arquillian.extension.persistence.default.sql.script.location=scripts/
arquillian.extension.persistence.default.cleanup.using.script.phase=AFTER
arquillian.extension.persistence.default.cleanup.phase=AFTER
arquillian.extension.persistence.default.data.seed.strategy=INSERT
arquillian.extension.persistence.default.cleanup.strategy=STRICT
arquillian.extension.persistence.always.exclude.from.data.sets.comparision=id,version